<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Text Extraction Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
    <h1>Upload Your File for Text Extraction</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf, .jpg, .jpeg, .png" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
